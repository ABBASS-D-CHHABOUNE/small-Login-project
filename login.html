<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>listeselectorales || maroc </title>
    <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- List.js CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/list.js/2.3.1/list.min.js"></script>
</head>
<body class="backdrop-blur-none">
    
      


    <main class="p-3 bg-[#FFFDE1] sm:p-3 w-full flex justify-center items-center flex-row h-[100vh]"  >

        <section id="mysection" class="flex justify-center items-center flex-row sm:w-[80%] sm:bg-white sm:shadow-xl sm:rounded-[1%]  ">

            <!-- image with form -->
             <div class="hidden sm:inline sm:w-[100%] w-[100%] " >
                <img class="h-[70vh] w-[100%] object-cover" src="ai-generated-8820202_1920.jpg" alt="">
            </div>

            <!-- form -->
            <div class="form-container p-5 sm:p-0 sm:w-[100%] flex justify-center items-center   ">
                <form action="" class="flex justify-center items-center flex-col gap-5 border sm:border-none border-5 border-black p-5 sm:w-[100%] sm:h-110">
                <div class="w-full flex-col gap-3">
                   <h1 class="text-center font-bold flex-col gap-3 " >Sign In</h1>
                   <p  class="text-center  " >Enter your credentialns to continue</p>
                </div>
                <div class="w-full">
                    <input type="text" placeholder="Email" required
                    class="w-full p-3 border border-black border-1">
                </div>
                <div class="w-full">
                    <input type="password" placeholder="password" required
                    class="w-full p-3 border border-black border-1">
                </div>

                <div class="w-full flex justify-between items-center">
                 <div class="remember">
                    <input type="checkbox" name="Remember" placeholder="Email" required >
                    <label for="Remember" id="Remember" >Remember me</label>
                 </div>
                 <div class="forgot">
                  <a href="#" class="text-[#3E7FF3]">Forgot password ?</a>
                 </div>
                </div>

                <div class="w-full">

                    <button
                    class="w-full bg-[#3483F9] p-3 rounded-md text-white font-bold"
                     type="submit">Sign in</button>

                </div>

                <div class="w-full flex justify-center gap-2">
                    <p>Don't have an account ?</p>
                    <a href="#" class="text-[#3483F9] font-thick">Create one</a>
                </div>

            </form>

            </div>

           

        </section>





    </main>

     





    
</body>
</html>
