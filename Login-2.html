<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login 2</title>
      <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- List.js CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/list.js/2.3.1/list.min.js"></script>

  <!-- fonticons cdn -->
   <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
/>

</head>
<body>


    <main
     class="w-full h-screen bg-cyan-400 grid grid-cols-1 sm:grid-cols-2  flex-row">

     <div class="h-110 hidden sm:inline   w-full bg-[url(/ai-generated-8820202_1920.jpg)] bg-cover bg-center bg-no-repeat">

     </div>


     <!-- form of Subsecrubtion-->

      <div class="  h-100 bg-white w-full
      flex justify-evenly items-center flex-col ">

      <!-- Logo -->

      <div class="w-full text-center flex justify-center items-center ">
        <a href="#"><img src="./Gouverment.png" class="w-[80px]" alt="Gouverment"></a>
      </div>
     


     <div class="form-container flex justify-between items-center flex-col w-[100%]">

        <!-- logo form -->

         <div class="w-full text-center flex justify-center items-center ">
        <a href="#"><img src="./list-logo.png" class="w-[100px]" alt="Gouverment"></a>
      </div>
      <div class="w-full p-5 ">
        <h1 class="text-center font-thick ">La liste électorale</h1>
        <p  class="text-center font-light " >La liste électorale est un registre officiel regroupant les citoyens d’une circonscription autorisés à voter.</p>
      </div>
      <!-- form -->

      <form action="" method="get" class="w-[80%]  flex justify-center flex-col gap-2">


        <div class="w-full">
                    <input type="text" placeholder="Email" required
                    class="w-full p-3 border border-black rounded-md  ">
        </div>
        <div class="w-full">
                    <input type="password" placeholder="password" required
                    class="w-full p-3 border border-black rounded-md  ">
        </div>
        <div class="w-full text-center">

            <button class="text-white hover:before:bg-black relative h-[50px] w-full overflow-hidden rounded-md  bg-gradient-to-r from-[#399918] to-[#758A93] px-3 text-white shadow-2xl transition-all before:absolute before:bottom-0 before:left-0 before:top-0 before:z-0 before:h-full before:w-0 before:bg-black before:transition-all before:duration-500 hover:text-white  hover:before:left-0 hover:before:w-full"><span class="relative z-10">Connexion</span> <span ><i class="fa-solid fa-right-to-bracket text-white"></i>
</span></button>
                    
        </div>
      

                
      <div class="w-full flex justify-between items-center ">
        <a href="#" class="text-center font-light  hover:underline hover:underline-offset-2">Mot de passe oublié ?</a>
        <a href="#"  class="text-center font-light hover:underline hover:underline-offset-2 ">Créer un compte</a>
      </div>

      </form>
     </div>



     </div>


     



    </main>

    
    
</body>
</html>
